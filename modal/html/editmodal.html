<div class="modal-content" data-ng-controller='modelcontent1controller as MCC1'>
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Warning</h4>
      </div>
      <div class="modal-body">
        <p>There are unsaved changes.Continue and lose changes?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-ng-click="MCC1.OK()">Okay</button>
        <button type="button" class="btn btn-default" data-ng-click="MCC1.Cancel()">Cancel</button>
      </div>
    </div>
