<div class="container">
  <table class="table table-bordered">
    <tr>
      <td id="caption" colspan="4">{{secondCtrl.name}}</td>
    </tr>
    <th>
      <td>Name</td>
      <td>City</td>
      <td>Country</td>
    </th>
    <tr ng-repeat="user in secondCtrl.records">
      <td></td>
      <td>{{user.name}}</td>
      <td>{{user.city}}</td>
      <td>{{user.country}}</td>
    </tr>
  </table>
</div>
